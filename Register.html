<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sass/style.css" />
    <title>Register</title>
</head>
<body>
    <section
      class="landing bg-dark-black w-full h-[100vmin] flex flex-col justify-center items-center relative"
    >
      <div class="overlay h-full w-full absolute top-0 left-0 "></div>
      <div class="grid place-items-center">
        <div class="landing text-center">
          <b class="text-[1.7vmin] font-semibold tracking-[0.7vmin] z-20"
            >TECH INVENT</b
          >
          <h1 class="text-5xl text-white py-5">Register as an Ambassador</h1>
        </div>
        <div class="bg-[#fff] rounded-2xl py-4 px-10 w-[400px] mt-2 z-10">
          <form action="" method="post" class="text-xs">
            <div class="flex justify-center items-center gap-4">
                <div>
                    <p class="text-gray-500 py-2">First name*</p>
                    <input
                    id="first-name"
                    name="first-name"
                    type="text"
                    required
                    class="peer rounded-lg h-10 w-full border-2 border-gray-300 text-gray-900 py-3 px-3 focus:outline-none focus:border-gray-300"
                    placeholder="First name"
                    />
                </div>
                <div>

                    <p class="text-gray-500 py-2">Last name*</p>
                    <input
                    id="last-name"
                    name="last-name"
                    type="text"
                    required
                    class="peer rounded-lg h-10 w-full border-2 border-gray-300 text-gray-900 py-3 px-3 focus:outline-none focus:border-gray-300"
                    placeholder="Last name"
                    />
                </div>
            </div>
            <div class="">
              <p class="text-gray-500 py-2">Email*</p>
              <input
                id="email"
                name="email"
                type="text"
                required
                class="peer rounded-lg h-10 w-full border-2 border-gray-300 text-gray-900 py-3 px-3 focus:outline-none focus:border-gray-300"
                placeholder="Your email adrress"
              />
            </div>
            <div>
              <p class="text-gray-500 py-2">Password*</p>
              <input
                id="Password"
                name="Password"
                type="text"
                required
                class="peer rounded-lg h-10 w-full border-2 border-gray-300 text-gray-900 placeholder:py-3 px-3 focus:outline-none focus:border-gray-300"
                placeholder="Your Password"
              />
            </div>
            <div class="">
                <p class="text-gray-500 py-2">Phone number*</p>
                <input
                  id="Phone"
                  name="Phone"
                  type="text"
                  required
                  class="peer rounded-lg h-10 w-full border-2 border-gray-300 text-gray-900 py-3 px-3 focus:outline-none focus:border-gray-300"
                  placeholder="(000) 000-000"
                />
              </div>
              <div class="">
                <p class="text-gray-500 py-2">College Name</p>
                <input
                  id="College"
                  name="College"
                  type="text"
                  required
                  class="peer rounded-lg h-10 w-full border-2 border-gray-300 text-gray-900 py-3 px-3 focus:outline-none focus:border-gray-300"
                  placeholder="Chandigarh University"
                />
              </div>
              <div class="flex justify-center items-center gap-4">
                <div>
                    <p class="text-gray-500 py-2">College ID</p>
                    <input
                    id="College-ID"
                    name="Colledge-ID"
                    type="text"
                    required
                    class="peer rounded-lg h-10 w-full border-2 border-gray-300 text-gray-900 py-3 px-3 focus:outline-none focus:border-gray-300"
                    placeholder="XXX-XXX"
                    />
                </div>
                <div>

                    <p class="text-gray-500 py-2">State</p>
                    <input
                    id="State"
                    name="State"
                    type="text"
                    required
                    class="peer rounded-lg h-10 w-full border-2 border-gray-300 text-gray-900 py-3 px-3 focus:outline-none focus:border-gray-300"
                    placeholder="Punjab"
                    />
                </div>
            </div>
            <div>
              <div
                class="bg-[#393c44] px-36 py-3 rounded-full   text-white mt-2"
              >
                Submit
            </div>
            </div>
            <p class="text-xs text-[#64666a] text-center py-2">
                By continuing you agree to the 
              <a href="#" class="text-black font-medium">Pipe terms
                of service  </a>and <a href="#" class="text-black font-medium">privacy policy</a>
            </p>
          </form>
        </div>
      </div>
    </section>
</body>
<script type="module" src="/main.js"></script>

</html>
